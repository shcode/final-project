    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Member Login | Hunian Asri</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        
        <link rel="stylesheet" href="{{rootUrl}}global/css/bootstrap.css">
        <link rel="stylesheet" href="{{rootUrl}}global/css/bootstrap-responsive.css">
        <link rel="stylesheet" href="{{rootUrl}}global/css/header.css">
        <link rel="stylesheet" href="{{rootUrl}}global/css/style.css">

            <link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css">
        <![endif]-->
        <!--[if lt IE 9]>
        <link rel="stylesheet" type="text/css" href="{{rootUrl}}global/css/jquery.ui.1.10.2.ie.css"/>
        <![endif]-->            

        <script src="{{rootUrl}}global/js/plugins/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <!-- include "../header" -->
        <div class="container" style="margin-top:50px">
            <div class="row-fluid">
                <form class="log-page" method="post" action="/login">
                    <h3>Login to your account</h3>    
                    <!-- if isset({{flashmsg}}) -->
                    <div class="alert alert-error">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            {{flashmsg}}
                    </div>
                    <!-- endif -->             

                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-user"></i></span>
                        <input class="input-xlarge" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-lock"></i></span>
                        <input class="input-xlarge" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="controls form-inline">
                        <label class="checkbox"><input type="checkbox" name="remember"> Selalu masuk</label>
                        <input class="btn-u pull-right" type="submit" value="Login" />
                    </div>
                    <hr>
                    <a class="btn btn-primary btn-block" type="button" id="sign-in-facebook">
                        <i class="icon-facebook icon-white"></i> Login dengan Facebook</a>
                    <a class="btn btn-primary btn-block" type="button" id="sign-in-twitter">
                        <i class="icon-twitter icon-white"></i> Login dengan Twitter</a>
                    <a class="btn btn-primary btn-block" type="button" id="sign-in-google">
                        <i class="icon-google-plus-sign icon-white"></i> Login dengan Google</a>
                    <hr>
                    <h4>Belum punya akun? Daftar <a class="color-green" href="{{rootUrl}}register">di sini</a>.</h4>    
                    <p>Lupa password ? jangan khawatir, klik <a class="color-green" href="#">di sini</a> untuk mereset password.</p>
                </form>
            </div><!--/row-fluid-->
        </div>

         <!-- include "../footer" -->
        
        <!--script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script-->
        <script>window.jQuery || document.write('<script src="{{rootUrl}}global/js/plugins/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="{{rootUrl}}global/js/plugins/jquery-migrate-1.2.1.min.js"></script>
